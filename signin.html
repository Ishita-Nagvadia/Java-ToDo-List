<!DOCTYPE html>
<html>
    <head>
        <title>SignUp page</title>
        <link rel="stylesheet" href=".\login.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1 id="s1">After your account has been created. Please Login again</h1>
        <form class="Sform" method="POST" action="SignIn" id="F1">
            <h2>Sign-Up</h2>
            <p type="Email:"><input type="email" placeholder="Enter Email Address" name="email"></input></p>
            <p type="UserName:"><input type="text" placeholder="Enter UserName" name="username"></input></p>
            <p type="Password:"><input type="Password" placeholder="Enter Password" name="password"></input></p>
            <!--<p type="Confirm Password:"><input type="Password" placeholder="Confirm Password" name="cpass"></input></p>-->
            <input type="submit" value="SignUP" class="btn">
        </form>
    </body>
</html>
